<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Your CV | Fast Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6fc;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #0b6efd;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    header p {
      font-size: 1.1rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #0b6efd;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
    .ads {
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Build Your CV in Minutes</h1>
    <p>Simple. Fast. Professional.</p>
  </header>

  <div class="container">
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" placeholder="+1 555-123-4567" />
      </div>

      <div class="form-group">
        <label>Professional Summary</label>
        <textarea rows="4" placeholder="Write a brief summary about your experience..."></textarea>
      </div>

      <div class="form-group">
        <label>Work Experience</label>
        <textarea rows="4" placeholder="Job Title, Company, Dates, Description..."></textarea>
      </div>

      <div class="form-group">
        <label>Education</label>
        <textarea rows="3" placeholder="Degree, University, Year..."></textarea>
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input type="text" placeholder="e.g. HTML, CSS, Communication" />
      </div>

      <button type="submit">Generate CV</button>
    </form>

    <div class="ads">
      <!-- Placeholder for AdSense (replace with real code when approved) -->
      <p><strong>Sponsored:</strong> Try <a href="https://partnerlink.example.com" target="_blank">Canva Pro</a> to design stunning CVs!</p>
    </div>
  </div>

  <footer>
    &copy; 2025 CVBuilderAI. All rights reserved.
  </footer>

</body>
</html>
